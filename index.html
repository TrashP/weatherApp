<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <div id="content">
        <div id="city">
            <h1 id="weather"></h1>
            <h6 id="description"></h6>
            <h5 id="name"></h5>
            <h6 id="date"></h6>
            <h1 id="temp"></h1>
            <button id="unit"></button>
            <img id="tempIcon">
            <form id="form">
                <input id="search" type="text" placeholder="Search Location">
                <button type="submit">
                    <img id="searchIcon">
                </button>
            </form>
        </div>
        
        <div id="info">
            <div class="dataDiv">
                <img class="dataIcon">
                <h4 class="dataText">Feels like</h4>
                <h3 class="data"></h3>
            </div>
            <div class="dataDiv">
                <img class="dataIcon">
                <h4 class="dataText">Pressure</h4>
                <h3 class="data"></h3>
            </div>
            <div class="dataDiv">
                <img class="dataIcon">
                <h4 class="dataText">Humidity</h4>
                <h3 class="data"></h3>
            </div>
            <div class="dataDiv">
                <img class="dataIcon">
                <h4 class="dataText">Wind speed</h4>
                <h3 class="data"></h3>
                <h4 class="dataText">Wind deg</h4>
                <h3 class="data"></h3>
                <h4 class="dataText">Wind gust</h4>
                <h3 class="data"></h3>
            </div>
        </div>
    </div>
</body>
</html>
